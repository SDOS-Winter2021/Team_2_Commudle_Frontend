<nb-card class="home-external-feed-links card-p16">
  <nb-card-header>
    Feed
    <p class="sub-header">
      Stay updated with latest news around the World 
    </p>
  </nb-card-header>
  <nb-card-body class="home-external-feed-links-list">

    <!-- If the length of external feed is zero then showing a empty feild-->    
    <!-- <nb-list-item *ngFor="let _ of [].constructor(1)">
      <app-skeleton-text [rows]="2"></app-skeleton-text>
    </nb-list-item> -->

    <!-- If the length of external feed is non - zero-->
    <!-- <nb-list *ngIf="feed.length > 0"></nb-list> -->
    <nb-list *ngIf="feeds.length > 0">
      <nb-list-item *ngFor="let feed of feeds; let i = index" class="clickable">
        <div [routerLink]="['/feed', feed.id]" class="home-external-feed-link d-flex align-items-center">
          <div class="home-external-feed-link-image d-flex align-items-center">
            <img alt="{{feed.source.name}}" src="{{feed.image_url}}">
          </div>
          <div class="home-external-feed-link-details" >
            <div class="home-external-feed-link-title">
              {{feed.title}}
            </div>
            <div class="home-external-feed-link-source">
              Source: {{feed.source.name}}
            </div>
          </div> 
        </div>
      </nb-list-item>
    </nb-list>

    <div [routerLink]="['/feed']" class="home-external-feed-link-all text-center clickable">
      <a>View More</a>
    </div>
  </nb-card-body> 
</nb-card>
